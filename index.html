<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div id="calculator">
        <p id="title">CALCULATOR</p>
        <form action="" method="SET">
            <input id="screen" type="text" value="0" placeholder="0" readonly/>
            <button id="clear">C</button>
            <button id="clearEntry"> CE </button>
            <button id="erase"> ⌫ </button>
            <button id="add">＋</button>
            <button id="fatorial">n!</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="subtraction">−</button>
            <button id="square">√</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="division">÷</button>
            <button id="plus-minus">±</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="multiplication">×</button>
            <button id="zero">0</button>
            <button id="dot">●</button>
            <button id="power2">x<sup>2</sup></button>
            <button id="result">=</button>
        </form>
    </div>
    <footer>
        <p> &copy; Developed by Anne Livia</p>
        <p> All Rights Reserved</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
